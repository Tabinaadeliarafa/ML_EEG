[server]
# Server settings
port = 8501
headless = true
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 200  # Max upload size in MB

[browser]
# Browser settings
gatherUsageStats = false
serverAddress = "localhost"
serverPort = 8501

[theme]
# Theme configuration
primaryColor = "#1f77b4"      # Blue
backgroundColor = "#FFFFFF"    # White
secondaryBackgroundColor = "#F0F2F6"  # Light gray
textColor = "#262730"          # Dark gray
font = "sans serif"

[runner]
# Runner settings
magicEnabled = true
fastReruns = true

[client]
# Client settings
showErrorDetails = true
toolbarMode = "auto"